<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Class 2</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <button :class="buttonClasses" v-on:click="toggle">Click Me</button> -->
      <!-- v-bind for attribute shortcut :class
      v-on:click event shortcut @click -->
      <button :class="active ? 'text-red' : 'text-green'" v-on:click="toggle">
        Click Me
      </button>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            // buttonClasses: "text-green",
            active: false,
          };
        },

        methods: {
          toggle() {
            // this.buttonClasses = "text-red";
            this.active = !this.active;
          },
        },
      }).mount("#app");

      // this commented versions is called options api
      // Vue.createApp({
      //   data() {
      //     return {
      //       buttonClasses: "text-green",
      //     };
      //   },

      //   methods: {
      //     toggle() {
      //       alert("toggle");
      //     },
      //   },
      // }).mount("#app");
    </script>
  </body>
</html>
