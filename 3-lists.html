<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Class 3</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section v-show="inProgressedAssignments.length">
        <h2 class="font-bold mb-2">In Progress</h2>

        <ul>
          <!-- <li>Finish project <input type="checkbox" /></li>
          <li>Read Chapter 4 <input type="checkbox" /></li>
          <li>Turn in homework <input type="checkbox" /></li> -->
          <li
            v-for="assignement in inProgressedAssignments"
            :key="assignement.id"
          >
            <label>
              {{assignement.name}}
              <input type="checkbox" v-model="assignement.complete" />
            </label>
          </li>
        </ul>
        <!-- <pre>
          {{assignments}}
        </pre> -->
      </section>
      <section v-show="completedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed</h2>

        <ul>
          <!-- <li>Finish project <input type="checkbox" /></li>
          <li>Read Chapter 4 <input type="checkbox" /></li>
          <li>Turn in homework <input type="checkbox" /></li> -->
          <li v-for="assignement in completedAssignments" :key="assignement.id">
            <label>
              {{assignement.name}}
              <input type="checkbox" v-model="assignement.complete" />
            </label>
          </li>
        </ul>
      </section>
    </div>

    <script>
      let app = {
        data() {
          return {
            assignments: [
              { name: "Finish project", complete: false, id: 1 },
              { name: "Read Chapter 4", complete: false, id: 2 },
              { name: "Turn in homework", complete: false, id: 3 },
            ],
          };
        },
        computed: {
          inProgressedAssignments() {
            return this.assignments.filter(
              (assignment) => !assignment.complete
            );
          },

          completedAssignments() {
            return this.assignments.filter((assignment) => assignment.complete);
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
